#    templo_user.example.class: Templo\UserBundle\Example

services:
    authentication_handler:
        class: Templo\UserBundle\Handler\AuthenticationHandler
        public: false
        arguments: [@router, @session, @translator, @security.context]

    login_listener:
        class: Templo\UserBundle\Listener\LoginListener
        scope: container
        arguments: [@security.context, @router]
        tags:
            - { name: kernel.event_listener, event: security.interactive_login }
            - { name: kernel.event_listener, event: kernel.response }
